<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | MovieBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #ffe0b2, #ffccbc);
            font-family: 'Segoe UI', sans-serif;
        }
        .header {
            background: #6a1b9a;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-custom {
            background: #fffde7;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .section-title {
            background: #ffccbc;
            padding: 0.5rem 1rem;
            font-size: 1.3rem;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }
        .user-list {
            padding: 1rem;
            background: white;
            border-radius: 0 0 10px 10px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .btn-delete {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>üé¨ MovieBot Admin Dashboard</h2>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <div class="container my-4">

        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card-custom">
                    <h5>üë§ Total Users</h5>
                    <h2 id="total-users">--</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom">
                    <h5>‚≠ê Total Ratings</h5>
                    <h2 id="total-ratings">--</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom">
                    <h5>üí¨ Total Chats</h5>
                    <h2 id="total-chats">--</h2>
                </div>
            </div>
        </div>

        <!-- Top Users -->
        <div class="mb-4">
            <h4 class="section-title">üèÜ Top 5 Active Users</h4>
            <div class="user-list" id="top-users"></div>
        </div>

        <!-- Charts -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h5 class="section-title">üìà Chat Activity</h5>
                <canvas id="chatChart"></canvas>
            </div>
            <div class="col-md-6">
                <h5 class="section-title">üìä Ratings Distribution</h5>
                <canvas id="ratingChart"></canvas>
            </div>
        </div>

        <!-- User Management -->
        <div class="mb-5">
            <h4 class="section-title">üõ†Ô∏è Manage Users</h4>
            <div class="user-list" id="all-users"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        async function loadDashboard() {
            const res = await fetch('/admin', {
                headers: { 'x-access-token': token }
            });
            const data = await res.json();

            document.getElementById('total-users').textContent = data.total_users;
            document.getElementById('total-ratings').textContent = data.total_ratings;
            document.getElementById('total-chats').textContent = data.total_chats;

            const topUsersDiv = document.getElementById('top-users');
            topUsersDiv.innerHTML = data.top_users.map(u => `
                <div class="user-item">${u.email} ‚Äî ${u.rating_count} ratings</div>
            `).join('');

            new Chart(document.getElementById('chatChart'), {
                type: 'line',
                data: {
                    labels: data.chart_chat_labels,
                    datasets: [{
                        label: "Messages per Day",
                        data: data.chart_chat_data,
                        borderColor: "#6a1b9a",
                        backgroundColor: "rgba(106,27,154,0.2)",
                        fill: true,
                        tension: 0.4
                    }]
                }
            });

            new Chart(document.getElementById('ratingChart'), {
                type: 'bar',
                data: {
                    labels: data.chart_rating_labels,
                    datasets: [{
                        label: "Movies in Rating Bin",
                        data: data.chart_rating_data,
                        backgroundColor: "#fbc02d"
                    }]
                }
            });
        }

        async function loadAllUsers() {
            const res = await fetch('/admin/all-users', {
                headers: { 'x-access-token': token }
            });
            const users = await res.json();

            const container = document.getElementById('all-users');
            container.innerHTML = users.map(user => `
                <div class="user-item">
                    ${user.email} (${user.role})
                    <button class="btn-delete" onclick="deleteUser(${user.userId})">Delete</button>
                </div>
            `).join('');
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            const res = await fetch(`/admin/delete-user/${userId}`, {
                method: 'DELETE',
                headers: { 'x-access-token': token }
            });
            if (res.ok) {
                loadAllUsers();
                alert("User deleted.");
            } else {
                alert("Failed to delete.");
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        loadDashboard();
        loadAllUsers();
    </script>
</body>
</html>
