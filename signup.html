
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | MovieBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #66bb6a, #ab47bc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">ðŸŽ¬ MovieBot Signup</h3>
    <form id="signup-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="isAdmin" />
        <label class="form-check-label" for="isAdmin">Register as Admin</label>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <div class="text-center mt-3">
        <a href="/" class="text-decoration-none">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const isAdmin = document.getElementById('isAdmin').checked;

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role: isAdmin ? 'admin' : 'user' })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Signup successful! Please login.");
        window.location.href = "/";
      } else {
        alert(data.message || "Signup failed");
      }
    });
  </script>
</body>
</html>
